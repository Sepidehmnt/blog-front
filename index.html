<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/0d8a0354fa.js"
      crossorigin="anonymous"
    ></script>
    <title>نیوزلاگ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header__topbar">
        <div class="container header__topbar-top">
          <div class="header__img">
            <img src="./assets/img/logo.png" alt="logo.png" />
          </div>

          <nav class="header__nav">
            <ul class="header__items">
              <li class="item"><a href="#">خانه</a></li>
              <li class="item"><a href="#">برنامه نویسی</a></li>

              <li class="item"><a href="#">آموزش فنی</a></li>

              <li class="item"><a href="#">اخبار فناوری</a></li>
            </ul>
          </nav>
          <div class="header__user">
            <a href="#"><i class="fa fa-user"></i></a>
          </div>
        </div>
      </div>
      <div class="header__banner">
        <h1 class="header__banner-heading">دنیای برنامه نویسی و فناوری</h1>
        <h2 class="header__banner-heading2">تازه های تکنولوژی را با ما کشف کنید</h2>
        <p class="header__banner-paragraph">
          کافیست همینجا جستجو کنید تا جذاب ترین اطلاعات دنیای تکنولوژی را بخوانید
        </p>
        <div class="header__banner-wrapper">
          <input type="text" class="input" placeholder="جستجو کنید..." />
          <div class="searchbtn">
            <i class="fa fa-search"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- end of header site -->
  </body>
</html>
